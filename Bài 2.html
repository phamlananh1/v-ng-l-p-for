<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = parseint(prompt("Enter your number: "));
    var total = 0;
    for(i = 1; i <= num; i = i + 1){
        total = total + i;
        alert(total);
    }
</script>
</body>
</html>
